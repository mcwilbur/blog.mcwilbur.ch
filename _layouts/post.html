---
layout: default
---
<h1>{{ page.title }}</h1>
{%- if page.last_modified_at -%}
    Last updated: {{ page.last_modified_at }}
{%- else -%}
    Last updated: {{ page.date }}
{%- endif -%}
{% if page.tags %}
{% for tag in page.tags %}
 <a class="codinfox-tag-mark" href="/tags/#{{ tag | slugify }}">{{ tag }}</a>
{% endfor %}
<br/><br/>
{% endif %}
<section>
  {{ content }}
</section>
